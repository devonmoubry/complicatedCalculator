<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
    <link href="main.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Not So Basic Calculator</title>

</head>

<body>
    <div id="calculator">

        <output id="output-area"></output>

        <div class="operators">
            <button>/</button>
            <button>*</button>
            <button>-</button>
            <button>+</button>
            <button id="equals">=</button>
        </div>

        <div class="basic">
            <button id="clearAll">AC</button>
            <button id="pos-neg">+/-</button>
            <button id="percent">%</button>
        </div>

        <div class="numbers">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button id="zero">0</button>
            <button>.</button>
        </div>

    </div>
    <script src="main.js" charset="utf-8"></script>
</body>

</html>
